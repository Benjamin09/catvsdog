<!DOCTYPE html>
<html>
  <head>
    <title>Cat vs Dog</title>
    <link href=css/style.css rel="stylesheet" type="text/css">
    <link href=css/bootstrap.css rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a <span class="trigger">button</span> to say something to the web page. See what it says back!</p>
      <img id="dogpic" src="images/dog.png">

      <button class="btn btn-primary" id="cat">Say "meow"</button>
      <button class="btn btn-inverse" id="dog">Say "purr"</button>


      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
